<script>
    const username = 'nils-112358';
    const repositoriesContainer = document.getElementById('repositories');
    const loadingElement = document.getElementById('loading');

    // Sprachen-Farben Mapping
    const languageColors = {
        'HTML': 'html',
        'Python': 'python',
        'CSS': 'css',
        'JavaScript': 'javascript',
        'TypeScript': 'typescript',
        'Java': 'java',
        'C++': 'cpp',
        'C': 'c',
        'Go': 'go',
        'Rust': 'rust',
        'PHP': 'php',
        'Ruby': 'ruby',
        'Swift': 'swift',
        'Kotlin': 'kotlin'
    };

    // Funktion zum Formatieren des Update-Datums
    function formatUpdateTime(dateString) {
        const now = new Date();
        const updated = new Date(dateString);
        const diffMs = now - updated;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        const diffWeeks = Math.floor(diffMs / 604800000);

        if (diffMins < 60) {
            return `Updated ${diffMins} ${diffMins === 1 ? 'minute' : 'minutes'} ago`;
        } else if (diffHours < 24) {
            return `Updated ${diffHours} ${diffHours === 1 ? 'hour' : 'hours'} ago`;
        } else if (diffDays === 1) {
            return 'Updated yesterday';
        } else if (diffDays < 7) {
            return `Updated ${diffDays} days ago`;
        } else if (diffWeeks === 1) {
            return 'Updated last week';
        } else if (diffWeeks < 4) {
            return `Updated ${diffWeeks} weeks ago`;
        } else {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return `Updated on ${updated.toLocaleDateString('en-US', options)}`;
        }
    }

    // Funktion zum Erstellen einer Repository-Karte
    function createRepoCard(repo) {
        const card = document.createElement('div');
        card.className = 'repo-card';

        const languageClass = languageColors[repo.language] || 'html';
        const hasStars = repo.stargazers_count > 0;

        // GitHub Pages URL erstellen (falls es ein HTML Projekt ist)
        const hasPages = repo.has_pages || repo.language === 'HTML';
        const pagesUrl = `https://${username}.github.io/${repo.name}/`;

        card.innerHTML = `
            <div class="repo-header">
                <a href="${repo.html_url}" class="repo-title" target="_blank">
                    ${repo.name}
                </a>
                ${hasStars ? `<span class="star-badge">★ ${repo.stargazers_count}</span>` : ''}
            </div>
            ${repo.description ? `<div class="repo-description">${repo.description}</div>` : ''}
            ${repo.language ? `
            <div class="language-badge">
                <span class="language-dot ${languageClass}"></span>
                ${repo.language}
            </div>
            ` : ''}
            <div class="updated">${formatUpdateTime(repo.updated_at)}</div>
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown(this)">
                    ${repo.language === 'HTML' ? 'Öffne HTML Dateien' : 'Repository Links'}
                    <span class="arrow">▼</span>
                </button>
                <div class="dropdown-content">
                    ${repo.language === 'HTML' ? `<a href="${pagesUrl}" class="dropdown-item" target="_blank">GitHub Pages</a>` : ''}
                    <a href="${repo.html_url}" class="dropdown-item" target="_blank">Repository ansehen</a>
                    <a href="${repo.html_url}/archive/refs/heads/${repo.default_branch}.zip" class="dropdown-item" target="_blank">Download ZIP</a>
                </div>
            </div>
        `;

        return card;
    }

    // Repositories von GitHub API laden
    async function loadRepositories() {
        try {
            const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
            
            if (!response.ok) {
                throw new Error('Fehler beim Laden der Repositories');
            }

            const repos = await response.json();
            
            // Loading-Element ausblenden
            loadingElement.style.display = 'none';

            // Repositories sortieren (neueste zuerst)
            repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

            // Für jedes Repository eine Karte erstellen
            repos.forEach(repo => {
                const card = createRepoCard(repo);
                repositoriesContainer.appendChild(card);
            });

        } catch (error) {
            console.error('Error:', error);
            loadingElement.innerHTML = `<div class="error-message">Fehler beim Laden der Repositories. Bitte später erneut versuchen.</div>`;
        }
    }

    // Dropdown Toggle Funktion
    function toggleDropdown(button) {
        const dropdown = button.nextElementSibling;
        const arrow = button.querySelector('.arrow');
        
        // Alle anderen Dropdowns schließen
        document.querySelectorAll('.dropdown-content').forEach(d => {
            if (d !== dropdown) {
                d.classList.remove('show');
            }
        });
        document.querySelectorAll('.arrow').forEach(a => {
            if (a !== arrow) {
                a.classList.remove('rotate');
            }
        });
        
        // Aktuelles Dropdown togglen
        dropdown.classList.toggle('show');
        arrow.classList.toggle('rotate');
    }

    // Dropdown schließen beim Klicken außerhalb
    window.addEventListener('click', function(e) {
        if (!e.target.matches('.dropdown-btn') && !e.target.matches('.arrow')) {
            document.querySelectorAll('.dropdown-content').forEach(d => {
                d.classList.remove('show');
            });
            document.querySelectorAll('.arrow').forEach(a => {
                a.classList.remove('rotate');
            });
        }
    });

    // Repositories beim Laden der Seite abrufen
    loadRepositories();
</script>
